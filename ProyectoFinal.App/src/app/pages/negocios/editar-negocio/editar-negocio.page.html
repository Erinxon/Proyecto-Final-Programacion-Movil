<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/negocios"></ion-back-button>
    </ion-buttons>
    <ion-title>Editar Negocio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="!isLoanding">
    <ion-card-header>
      <ion-card-title>Editar Negocio</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list [formGroup]="form">
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input type="text" formControlName="nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Tipo de negocio</ion-label>
          <ion-input type="text" formControlName="tipoNegocio"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Teléfono</ion-label>
          <ion-input type="tel" formControlName="telefono"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Dirección</ion-label>
          <ion-input type="text" formControlName="direccion"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Latitud</ion-label>
          <ion-input type="number" formControlName="latitud" min="-90"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Longitud</ion-label>
          <ion-input type="number" formControlName="longitud" min="-180"></ion-input>
        </ion-item>
      </ion-list>
      <ion-button expand="block" color="secondary" (click)="getPicture()">
        <ion-icon name="camera-outline" ></ion-icon>&nbsp;Foto</ion-button>
      <ion-button expand="block" [disabled]="form.invalid" color="primary" (click)="onSubmit()">
        <ng-container *ngIf="isLoanding;">
          <ion-spinner></ion-spinner>
        </ng-container>
        <ng-container *ngIf="!isLoanding">
          Guardar
        </ng-container>
      </ion-button>
    </ion-card-content>
  </ion-card>
  <app-spinner *ngIf="isLoanding"></app-spinner>
</ion-content>
