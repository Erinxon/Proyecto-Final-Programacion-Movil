<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Negocios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="negocios">
    <div *ngFor="let negocio of negocios; index as id;">
      <ion-item>
        <ion-avatar class="avatar" slot="start">
          <ion-label>{{id+1}}</ion-label>
        </ion-avatar>
        <ion-label>
          <h2>{{negocio.nombre}}</h2>
        </ion-label>
        <ion-item slot="end">
          <ion-icon name="navigate-outline" [routerLink]="['mapa-detalle',negocio.id]"></ion-icon>
          &nbsp;
          <ion-icon class="icon" name="eye-outline" [routerLink]="['detalle',negocio.id]"></ion-icon>
          &nbsp;
          <ion-icon class="icon" name="create-outline" (click)="toEdit(negocio)"></ion-icon>
          &nbsp;
          <ion-icon class="icon trash" name="trash-outline" (click)="eliminarNegocio(negocio)"></ion-icon>
        </ion-item> 
      </ion-item>
    </div>
  </ion-list>
  <app-spinner *ngIf="loanding"></app-spinner>
  <ion-label *ngIf="!loanding && negocios.length === 0">
    <h2 style="text-align: center;">No hay secretos registrados</h2>
  </ion-label>
</ion-content>
