<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Agregar Negocios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Agregar Negocio</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list [formGroup]="form">
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input type="text" formControlName="nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Tipo de negocio</ion-label>
          <ion-input type="text" formControlName="tipoNegocio"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Teléfono</ion-label>
          <ion-input type="tel" formControlName="telefono"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Dirección</ion-label>
          <ion-input type="text" formControlName="direccion"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Latitud</ion-label>
          <ion-input type="number" formControlName="latitud"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Longitud</ion-label>
          <ion-input type="number" formControlName="longitud"></ion-input>
        </ion-item>
      </ion-list>
      <ion-button expand="block" color="secondary" (click)="getPicture()">
        <ion-icon name="camera-outline" ></ion-icon>&nbsp;Foto</ion-button>
      <ion-button expand="block" [disabled]="form.invalid || isAgregandoImagen" color="primary" (click)="onSubmit()">
        <ng-container *ngIf="isLoanding;">
          <ion-spinner></ion-spinner>
        </ng-container>
        <ng-container *ngIf="!isLoanding">
          Agregar
        </ng-container>
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
